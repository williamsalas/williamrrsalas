name: Cache GitHub data

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes, UTC
  workflow_dispatch:          # allow manual runs

# Default to read-only
permissions:
  contents: read

concurrency:
  group: cache-github-data
  cancel-in-progress: true

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    # Elevate only this job to allow pushing changes
    permissions:
      contents: write

    env:
      GH_USER: williamsalas
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Fetch GitHub data
        run: |
          mkdir -p public
          # Example endpoint: recent public events
          curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$GH_USER/events?per_page=30" \
            > public/events.raw.json

          # Slim the payload to the fields you actually need
          sudo apt-get update -y && sudo apt-get install -y jq
          jq 'map({id, type, created_at, repo: .repo.name})' \
            public/events.raw.json > public/data.json

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh cached GitHub data"
          file_pattern: public/data.json
