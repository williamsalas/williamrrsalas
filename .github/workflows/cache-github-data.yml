name: Cache GitHub data

on:
  schedule:
    - cron: "7 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: cache-github-data
  cancel-in-progress: true

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    # Job-level override (explicit is better)
    permissions:
      contents: write
      pull-requests: write
      issues: write

    env:
      GH_USER: williamsalas
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Fetch GitHub data
        run: |
          mkdir -p data
          curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$GH_USER/events?per_page=30" \
            > data/events.raw.json

          sudo apt-get update -y && sudo apt-get install -y jq
          jq 'map({id, type, created_at, repo: .repo.name})' \
            data/events.raw.json > data/github-data.json

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          # Use the default GITHUB_TOKEN so the PR author is github-actions[bot]
          token: ${{ github.token }}
          commit-message: "chore(data): refresh cached GitHub data"
          title: "chore(data): refresh cached GitHub data"
          body: "Automated PR to update cached GitHub data."
          branch: "bot/cache-github-data"
          add-paths: |
            data/github-data.json
          delete-branch: true
          labels: |
            automated
            data

      - name: Approve PR as William
        if: steps.cpr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr review ${{ steps.cpr.outputs.pull-request-number }} --approve --repo ${{ github.repository }}

      - name: Enable auto-merge (squash)
        if: steps.cpr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash --delete-branch --repo ${{ github.repository }}
